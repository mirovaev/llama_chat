<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с LLaMA</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Чат с LLaMA</h1>

    {% if session.get("user") %}
        <!-- Если пользователь авторизован, показываем чат -->
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Введите сообщение..." onkeydown="onKeyDown(event)">
        <button onclick="sendMessage()">Отправить</button>
    {% else %}
        <!-- Если не авторизован, показываем ссылку для входа -->
        <p>Пожалуйста, <a href="{{ url_for('login') }}">войдите</a> для использования чата.</p>
    {% endif %}

    <script>
        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (!message) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>Вы:</strong> ${message}</p>`;

            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });

            let data = await response.json();
            if (data.response) {
                chatBox.innerHTML += `<p><strong>Бот:</strong> ${data.response}</p>`;
            } else {
                chatBox.innerHTML += `<p><strong>Ошибка:</strong> ${data.error}</p>`;
            }

            inputField.value = "";
        }
    </script>
</body>
</html>
