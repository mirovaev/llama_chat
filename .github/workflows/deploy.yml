name: Deploy to Railway

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy_dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_DEV_SERVICE_ID }}

      - name: Deploy to Railway (Dev)
        run: |
          railway login --token $RAILWAY_API_TOKEN
          railway up --service $RAILWAY_SERVICE_ID

  deploy_prod:
    if: github.ref == 'refs/heads/main'
    needs: deploy_dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Wait for approval
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_PROD_SERVICE_ID }}

      - name: Deploy to Railway (Prod)
        run: |
          railway login --token $RAILWAY_API_TOKEN
          railway up --service $RAILWAY_SERVICE_ID